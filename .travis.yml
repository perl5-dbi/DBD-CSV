language: perl
os:
  - linux
dist: trusty
perl:
  - "5.30"
  - "5.28"
  - "5.26"
  - "5.26-shrplib"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
  - "5.8"
env:
  global:
    - AUTOMATED_TESTING=1
install:
  - cpanm --quiet --installdeps --with-all-features --notest .	|| true
  - cpanm --quiet DBI						|| true
  - cpanm --quiet Text::CSV_XS					|| true
  - cpanm --quiet SQL::Statement				|| true
  - cpanm --quiet Pod::Parser					|| true
  - cpanm --quiet Pod::Wordlist					|| true
  - cpanm --quiet Pod::Escapes					|| true
  - cpanm --quiet Text::Wrap					|| true
  - cpanm --quiet Pod::Spell::CommonMistakes			|| true
notifications:
  irc:
    channels:
      - "irc.perl.org#csv"
      - "irc.perl.org#dbi"
    on_success: always
    on_failure: always
